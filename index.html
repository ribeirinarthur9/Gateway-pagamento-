<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <form action="">
        <div class="row">
           <div class="column">
            <h3 class="title">Endereço de cobrança</h3>
            <div class="input-box">
                <spam>Nome completo: </spam>
                <input type="text" placeholder="Cristiano Ronaldo Junior">
            </div>
            <div class="input-box">
                <spam>Endereço:</spam>
                <input type="text" placeholder="XV de Novembro - S/N°">
           </div>
           <div class="input-box">
            <spam>Cidade: </spam>
            <input type="text" placeholder="Cuiabá">
           </div>
            <div class="input-box">
            <spam>País: </spam>
            <input type="text" placeholder="Brazil">
           </div>
           <div class="input-box">
            <spam>CEP: </spam>
            <input type="text" placeholder="78000-000">
           </div>
        </div>
        <div class="column">
            <h3 class="title">Pagamento</h3>
            <div class="input-box">
                <spam>Cartões aceitos: </spam>
                <img src="imgcards.png"alt="imgcards">
            </div>
            <div class="input-box">
                <spam>Nome no cartão</spam>
                <input type="text" placeholder="Rogério M Ceni">
            </div>
            <div class="input-box">
                <spam>N° do cartão: </spam>
                <input type="number" placeholder="1111 2222 3333 4444">
            </div>
            <div class="input-box">
                <spam>Mês do Vencimento: </spam>
                <input type="text" placeholder="Abril">
            </div>
            <div class="input-box">
                <spam>Ano de Venc: </spam>
                <input type="number" placeholder="2025">
            </div>
            <div class="input-box">
                <spam>CVV: </spam>
                <input type="number" placeholder="123">
            </div>
        </div>
        <button type="submit"class="btn">Finalizar</button>
       </form>
    </div>
</body>
</html>
